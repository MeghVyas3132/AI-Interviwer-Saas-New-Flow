version: '3.8'

services:
  # ===========================================================================
  # Infrastructure
  # ===========================================================================
  
  postgres:
    image: postgres:15-alpine
    container_name: ai-interview-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ai_interview_assistant}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-interview-network

  redis:
    image: redis:7-alpine
    container_name: ai-interview-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-interview-network

  # ===========================================================================
  # API Gateway (Node.js)
  # ===========================================================================
  
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: ai-interview-api-gateway
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_interview_assistant
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - SPEECH_SERVICE_URL=http://speech-service:8001
      - VIDEO_SERVICE_URL=http://video-service:8002
      - FRAUD_SERVICE_URL=http://fraud-service:8003
      - NLP_SERVICE_URL=http://nlp-service:8004
      - VIDEOSDK_API_KEY=${VIDEOSDK_API_KEY}
      - VIDEOSDK_SECRET=${VIDEOSDK_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-interview-network
    restart: unless-stopped

  # ===========================================================================
  # Speech Analysis Service (Python)
  # ===========================================================================
  
  speech-service:
    build:
      context: ./services/speech-analysis
      dockerfile: Dockerfile
    container_name: ai-interview-speech
    environment:
      - PORT=8001
      - REDIS_URL=redis://redis:6379
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - WHISPER_MODEL_SIZE=${WHISPER_MODEL_SIZE:-base}
    ports:
      - "8001:8001"
    volumes:
      - ./models:/app/models
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ai-interview-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

  # ===========================================================================
  # Video Analysis Service (Python)
  # ===========================================================================
  
  video-service:
    build:
      context: ./services/video-analysis
      dockerfile: Dockerfile
    container_name: ai-interview-video
    environment:
      - PORT=8002
      - REDIS_URL=redis://redis:6379
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
    ports:
      - "8002:8002"
    volumes:
      - ./models:/app/models
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ai-interview-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

  # ===========================================================================
  # Fraud Detection Service (Python)
  # ===========================================================================
  
  fraud-service:
    build:
      context: ./services/fraud-detection
      dockerfile: Dockerfile
    container_name: ai-interview-fraud
    environment:
      - PORT=8003
      - REDIS_URL=redis://redis:6379
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
    ports:
      - "8003:8003"
    volumes:
      - ./models:/app/models
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ai-interview-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

  # ===========================================================================
  # NLP Service (Python)
  # ===========================================================================
  
  nlp-service:
    build:
      context: ./services/nlp-engine
      dockerfile: Dockerfile
    container_name: ai-interview-nlp
    environment:
      - PORT=8004
      - REDIS_URL=redis://redis:6379
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-turbo-preview}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
    ports:
      - "8004:8004"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-interview-network
    restart: unless-stopped

  # ===========================================================================
  # Insight Aggregator Service (Python)
  # ===========================================================================
  
  insight-aggregator:
    build:
      context: ./services/insight-aggregator
      dockerfile: Dockerfile
    container_name: ai-interview-aggregator
    environment:
      - PORT=8005
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_interview_assistant
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - INSIGHT_WINDOW_SECONDS=${INSIGHT_WINDOW_SECONDS:-30}
      - MIN_CONFIDENCE_THRESHOLD=${MIN_CONFIDENCE_THRESHOLD:-0.7}
    ports:
      - "8005:8005"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-interview-network
    restart: unless-stopped

  # ===========================================================================
  # Frontend (Next.js)
  # ===========================================================================
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-interview-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api
      - NEXT_PUBLIC_WS_URL=http://localhost:3000
      - NEXT_PUBLIC_VIDEOSDK_TOKEN_ENDPOINT=/api/video/token
      - NEXT_PUBLIC_ENABLE_INSIGHTS=true
      - NEXT_PUBLIC_ENABLE_RECORDING=true
      - NEXT_PUBLIC_USE_MOCK_DATA=false
    ports:
      - "5173:3000"
    depends_on:
      - api-gateway
    networks:
      - ai-interview-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  ai-interview-network:
    driver: bridge
